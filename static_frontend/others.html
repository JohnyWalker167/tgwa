<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #141414;
            color: #fff;
        }

        /* GRID */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(200px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .file-grid {
                grid-template-columns: 1fr !important;
                gap: 0.5rem;
            }
        }

        /* TILE */
        .file-tile {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
        }

        .image-wrapper {
            width: 100%;
            height: 100%;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s;
        }

        .image-wrapper img.loaded {
            opacity: 1;
        }

        .file-tile:hover .image-wrapper img {
            transform: scale(1.05);
        }

        /* Overlay */
        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            opacity: 0;
            transform: translateY(50%);
            transition: opacity 0.3s ease, transform 0.3s ease;
            padding-bottom: 0.5rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        }

        .file-tile.show-overlay .overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .file-name {
            color: #fff;
            font-size: 0.85rem;
            font-weight: 500
            margin-bottom: 0.3rem;
            text-align: center;
            line-height: 1.1;
            word-break: break-all;
            padding: 0.2rem;
            font-family: 'Roboto', sans-serif;
        }


        .stream-btn {
            font-size: 0.85rem;
            padding: 0.35rem 1rem;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 10px;
            text-decoration: none !important;
        }

        /* Tile loader */
        .tile-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .tile-loader div {
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Pagination */
        .pagination .page-link {
            background-color: #222;
            border-color: #333;
            color: #fff;
        }

        .pagination .page-item.active .page-link {
            background-color: #e50914;
            border: none;
        }

        /* Fullscreen loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #bbb;
            border-top: 5px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Fullscreen loader -->
    <div id="loader">
        <div class="loader"></div>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
            <h1 id="welcome-message">Welcome!</h1>
            <input id="search-input" class="form-control w-50" type="search" placeholder="Search">
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
            <button id="recent-btn" class="btn btn-danger">Sort by Recently Added</button>
            <button id="oldest-btn" class="btn btn-outline-light">Sort by Oldest</button>
        </div>

        <div id="file-grid" class="file-grid"></div>

        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
        </nav>

        <div class="d-flex justify-content-center mt-2 flex-wrap">
            <input type="number" id="page-input" class="form-control" style="width: 100px;" placeholder="Page">
            <button id="goto-page" class="btn btn-danger ms-2">Go</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('search-input');
        const recentBtn = document.getElementById('recent-btn');
        const oldestBtn = document.getElementById('oldest-btn');
        const fileGrid = document.getElementById('file-grid');
        const paginationContainer = document.getElementById('pagination');
        const welcomeMessage = document.getElementById('welcome-message');
        const pageInput = document.getElementById('page-input');
        const gotoPageBtn = document.getElementById('goto-page');

        const token = localStorage.getItem('authToken');
        let currentSort = 'recent';
        let currentSearch = '';
        let currentPage = 1;
        let totalPages = 1;

        function debounce(func, delay) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        async function fetchWithAuth(url, options = {}) {
            loader.style.display = 'flex';
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        ...options.headers,
                        Authorization: `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = 'login.html';
                    return;
                }
                return response;
            } finally {
                loader.style.display = 'none';
            }
        }

        async function fetchFiles() {
            const url = `${API_BASE_URL}/api/others?page=${currentPage}&search=${currentSearch}&sort=${currentSort}`;
            const response = await fetchWithAuth(url);
            if (!response?.ok) return;

            const data = await response.json();
            totalPages = data.total_pages;

            displayFiles(data.files);
            setupPagination(totalPages, data.current_page);

            setTimeout(() => window.scrollTo({ top: 0, behavior: "smooth" }), 50);
        }

        async function loadUser() {
            const response = await fetchWithAuth(`${API_BASE_URL}/api/user/me`);
            if (response?.ok) {
                const data = await response.json();
                welcomeMessage.textContent = `Welcome, ${data.first_name}!`;
            }
        }

        function displayFiles(files) {
            fileGrid.innerHTML = '';

            if (!files?.length) {
                fileGrid.innerHTML = '<p>No files found.</p>';
                return;
            }

            files.forEach(file => fileGrid.appendChild(createFileTile(file)));
        }

        function createFileTile(file) {
            const tile = document.createElement('div');
            tile.className = 'file-tile';

            /* Loader spinner */
            const tileLoader = document.createElement('div');
            tileLoader.className = 'tile-loader';
            const spinner = document.createElement('div');
            tileLoader.appendChild(spinner);
            tile.appendChild(tileLoader);

            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';

            const img = document.createElement('img');
            img.src = file.poster_url || 'https://i.ibb.co/qzmwLvx/No-Image-Available.jpg';
            img.loading = 'lazy';

            img.onload = () => {
                tileLoader.style.display = 'none';
                img.classList.add('loaded');
            };
            img.onerror = () => {
                img.src = 'https://i.ibb.co/qzmwLvx/No-Image-Available.jpg';
                tileLoader.style.display = 'none';
                img.classList.add('loaded');
            };

            wrapper.appendChild(img);
            tile.appendChild(wrapper);

            /* Overlay */
            const overlay = document.createElement('div');
            overlay.className = 'overlay';

            const fileName = document.createElement('div');
            fileName.className = 'file-name';
            fileName.textContent = file.file_name;

            const detailsBtn = document.createElement('a');
            detailsBtn.href = `simple_details.html?file_id=${file._id}`;
            detailsBtn.className = 'stream-btn';
            detailsBtn.textContent = 'Details';

            overlay.appendChild(fileName);
            overlay.appendChild(detailsBtn);
            tile.appendChild(overlay);

            /* Click logic */
            tile.addEventListener('click', (e) => {
                if (e.target.classList.contains('stream-btn')) return;
                document.querySelectorAll('.file-tile.show-overlay').forEach(t => {
                    if (t !== tile) t.classList.remove('show-overlay');
                });
                tile.classList.toggle('show-overlay');
            });

            return tile;
        }

        function setupPagination(totalPages, current) {
            paginationContainer.innerHTML = '';

            if (current > 1) {
                paginationContainer.innerHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="${current - 1}">Previous</a>
                    </li>`;
            }

            paginationContainer.innerHTML += `
                <li class="page-item active">
                    <span class="page-link">${current} / ${totalPages}</span>
                </li>`;

            if (current < totalPages) {
                paginationContainer.innerHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="${current + 1}">Next</a>
                    </li>`;
            }
        }

        paginationContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const page = Number(e.target.dataset.page);
                currentPage = page;
                fetchFiles();
            }
        });

        gotoPageBtn.addEventListener('click', () => {
            const page = parseInt(pageInput.value);
            if (!isNaN(page) && page >= 1 && page <= totalPages) {
                currentPage = page;
                fetchFiles();
            } else {
                alert(`Enter a number between 1 and ${totalPages}`);
            }
        });

        function updateButtonStyles() {
            recentBtn.className = currentSort === 'recent' ? 'btn btn-danger' : 'btn btn-outline-light';
            oldestBtn.className = currentSort === 'oldest' ? 'btn btn-danger' : 'btn btn-outline-light';
        }

        searchInput.addEventListener('input', debounce((e) => {
            currentSearch = e.target.value;
            currentPage = 1;
            fetchFiles();
        }, 600));

        recentBtn.addEventListener('click', () => {
            currentSort = 'recent';
            updateButtonStyles();
            currentPage = 1;
            fetchFiles();
        });

        oldestBtn.addEventListener('click', () => {
            currentSort = 'oldest';
            updateButtonStyles();
            currentPage = 1;
            fetchFiles();
        });

        function initializeApp() {
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            loadUser();
            updateButtonStyles();
            fetchFiles();
        }

        initializeApp();
    </script>
</body>

        </html>
