
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Others</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.25rem;
            background-color: #222;
            border: 1px solid #333;
            margin-bottom: -1px;
            transition: background-color 0.3s;
        }
        .file-item:hover {
            background-color: #333;
        }
        .file-item span {
            word-break: break-all;
            flex-grow: 1;
        }
        .file-item .btn {
            margin-top: 10px;
        }
        @media (min-width: 576px) {
            .file-item {
                flex-wrap: nowrap;
            }
            .file-item .btn {
                margin-top: 0;
                margin-left: 10px;
            }
        }
        .btn-primary {
            background-image: linear-gradient(to right, #e50914, #f40612);
            border: none;
        }
        .pagination .page-link {
            background-color: #222;
            border-color: #333;
            color: #fff;
        }
        .pagination .page-item.active .page-link {
            background-image: linear-gradient(to right, #e50914, #f40612);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <a href="index.html" class="btn btn-primary mb-4">Back to Library</a>
        <h1 class="mb-4">Other Files</h1>
        <ul id="file-list" class="file-list"></ul>
        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
        </nav>
    </div>

    <script src="config.js"></script>
    <script>
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = 'login.html';
        }

        const authHeader = { 'Authorization': `Bearer ${token}` };

        async function fetchWithAuth(url, options = {}) {
            const response = await fetch(url, { ...options, headers: { ...options.headers, ...authHeader } });
            if (response.status === 401) {
                localStorage.removeItem('authToken');
                window.location.href = 'login.html';
            }
            return response;
        }

        async function fetchOthers(page = 1) {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/others?page=${page}`);
                if (response.ok) {
                    const data = await response.json();
                    displayFiles(data.files);
                    setupPagination(data.total_pages, data.current_page);
                } else {
                    console.error('Failed to fetch other files');
                }
            } catch (error) {
                console.error('Error fetching other files:', error);
            }
        }

        function displayFiles(files) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            files.forEach(file => {
                const item = document.createElement('li');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>${file.file_name}</span>
                    <a href="${file.stream_url}" class="btn btn-success">Stream</a>
                `;
                fileList.appendChild(item);
            });
        }

        function setupPagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (currentPage > 1) {
                const prev = document.createElement('li');
                prev.className = 'page-item';
                prev.innerHTML = `<a class="page-link" href="#" onclick="fetchOthers(${currentPage - 1})">Previous</a>`;
                pagination.appendChild(prev);
            }

            for (let i = Math.max(1, currentPage - 1); i <= Math.min(totalPages, currentPage + 1); i++) {
                const page = document.createElement('li');
                page.className = `page-item ${i === currentPage ? 'active' : ''}`;
                page.innerHTML = `<a class="page-link" href="#" onclick="fetchOthers(${i})">${i}</a>`;
                pagination.appendChild(page);
            }

            if (currentPage < totalPages) {
                const next = document.createElement('li');
                next.className = 'page-item';
                next.innerHTML = `<a class="page-link" href="#" onclick="fetchOthers(${currentPage + 1})">Next</a>`;
                pagination.appendChild(next);
            }
        }

        fetchOthers();
    </script>
</body>
</html>
