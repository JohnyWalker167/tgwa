
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Others</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
        }
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        @media (max-width: 600px) {
            .file-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .file-tile {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
        }
        .file-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }
        .file-tile:hover img {
            transform: scale(1.1);
        }
        .overlay {
            position: absolute;
            inset: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            opacity: 0;
            transition: opacity 0.3s ease;
             padding-bottom: 0.5rem;
        }
        .file-tile:hover .overlay {
            opacity: 1;
        }
        .file-name {
            font-size: 0.8rem;
            color: #fff;
            word-break: break-all;
            text-align: center;
            margin-bottom: 0.3rem;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        .stream-btn {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        .file-tile:hover .stream-btn {
            opacity: 1;
            transform: translateY(0);
        }
        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #e50914, #f40612);
            border: none;
        }
        .pagination .page-link {
            background-color: #222;
            border-color: #333;
            color: #fff;
        }
        .pagination .page-item.active .page-link {
            background-image: linear-gradient(to right, #e50914, #f40612);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="index.html" class="btn btn-primary">Back to Library</a>
            <input id="search-input" class="form-control w-50" type="search" placeholder="Search" aria-label="Search">
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
            <button id="recent-btn" class="btn btn-danger">Sort by Recently Added</button>
            <button id="oldest-btn" class="btn btn-outline-light">Sort by Oldest</button>
        </div>

        <div id="file-grid" class="file-grid"></div>

        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
        </nav>
    </div>

    <script src="config.js"></script>
    <script>
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = 'login.html';
        }

        const authHeader = { 'Authorization': `Bearer ${token}` };
        const searchInput = document.getElementById('search-input');
        let currentSort = 'recent';

        async function fetchWithAuth(url, options = {}) {
            const response = await fetch(url, { ...options, headers: { ...options.headers, ...authHeader } });
            if (response.status === 401) {
                localStorage.removeItem('authToken');
                window.location.href = 'login.html';
            }
            return response;
        }

        async function fetchFiles(page = 1, search = '', sort = 'recent') {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/others?page=${page}&search=${search}&sort=${sort}`);
                if (response.ok) {
                    const data = await response.json();
                    displayFiles(data.files);
                    setupPagination(data.total_pages, data.current_page, search, sort);
                } else {
                    console.error('Failed to fetch files');
                }
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        function displayFiles(files) {
            const grid = document.getElementById('file-grid');
            grid.innerHTML = '';
            files.forEach(file => {
                const tile = document.createElement('div');
                tile.className = 'file-tile';

                const img = document.createElement('img');
                img.src = file.poster_url || 'https://i.ibb.co/qzmwLvx/No-Image-Available.jpg';
                img.alt = file.file_name || 'File';
                tile.appendChild(img);

                const overlay = document.createElement('div');
                overlay.className = 'overlay';

                const nameDiv = document.createElement('div');
                nameDiv.className = 'file-name';
                nameDiv.textContent = file.file_name || 'No Name';
                overlay.appendChild(nameDiv);

                const streamBtn = document.createElement('a');
                streamBtn.href = file.stream_url;
                streamBtn.className = 'btn btn-success stream-btn';
                streamBtn.textContent = 'Play';
                overlay.appendChild(streamBtn);

                tile.appendChild(overlay);
                grid.appendChild(tile);
            });
        }

        function setupPagination(totalPages, currentPage, search, sort) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (currentPage > 1) {
                const prev = document.createElement('li');
                prev.className = 'page-item';
                prev.innerHTML = `<a class="page-link" href="#" onclick="fetchFiles(${currentPage - 1}, '${search}', '${sort}')">Previous</a>`;
                pagination.appendChild(prev);
            }

            for (let i = Math.max(1, currentPage - 1); i <= Math.min(totalPages, currentPage + 1); i++) {
                const page = document.createElement('li');
                page.className = `page-item ${i === currentPage ? 'active' : ''}`;
                page.innerHTML = `<a class="page-link" href="#" onclick="fetchFiles(${i}, '${search}', '${sort}')">${i}</a>`;
                pagination.appendChild(page);
            }

            if (currentPage < totalPages) {
                const next = document.createElement('li');
                next.className = 'page-item';
                next.innerHTML = `<a class="page-link" href="#" onclick="fetchFiles(${currentPage + 1}, '${search}', '${sort}')">Next</a>`;
                pagination.appendChild(next);
            }
        }
        
        function updateButtonStyles() {
            document.getElementById('recent-btn').className = `btn ${currentSort === 'recent' ? 'btn-danger' : 'btn-outline-light'}`;
            document.getElementById('oldest-btn').className = `btn ${currentSort === 'oldest' ? 'btn-danger' : 'btn-outline-light'}`;
        }

        searchInput.addEventListener('input', (e) => {
            fetchFiles(1, e.target.value, currentSort);
        });

        document.getElementById('recent-btn').addEventListener('click', () => {
            currentSort = 'recent';
            fetchFiles(1, searchInput.value, currentSort);
            updateButtonStyles();
        });

        document.getElementById('oldest-btn').addEventListener('click', () => {
            currentSort = 'oldest';
            fetchFiles(1, searchInput.value, currentSort);
            updateButtonStyles();
        });

        fetchFiles(1, '', 'recent');
    </script>
</body>
</html>
