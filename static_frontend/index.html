<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            background-color: #141414;
            color: #fff;
        }

        /* Grid layout for movie tiles */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.5rem;
            }

            .movie-tile {
                border-radius: 5px;
            }

            #welcome-message {
                font-size: 1.5rem;
            }

            #search-input {
                width: 100% !important;
            }

            .d-flex.justify-content-between {
                flex-direction: column;
                align-items: stretch !important;
            }

            .d-flex.justify-content-between>* {
                margin-bottom: 0.5rem;
            }
        }

        /* Movie tile styling */
        .movie-tile {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Rating badge on movie tiles */
        .rating-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffcc00;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 2;
        }

        /* Movie tile image hover effect */
        .movie-tile img {
            width: 100%;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .movie-tile:hover img {
            transform: scale(1.1);
        }

        /* Details button on movie tiles */
        .movie-tile .details-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .movie-tile:hover .details-btn {
            opacity: 1;
        }

        /* Form control styling */
        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        /* Pagination styling */
        .pagination .page-link {
            background-color: #222;
            border-color: #333;
            color: #fff;
        }

        .pagination .page-item.active .page-link {
            background-image: linear-gradient(to right, #e50914, #e50914);
            border: none;
        }

        /* Card styling for comments */
        .card-text,
        .card-title {
            color: #fff;
        }

        /* Loader animation */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e50914;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Movie tile overlay */
        .movie-tile::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            z-index: 1;
        }

        .movie-tile .details-btn {
            z-index: 2;
        }

        /* Filter tag styling */
        .filter-tag {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: .85em;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 50rem;
            background-color: #e50914;
            margin-bottom: 1rem;
        }

        .filter-tag .btn-close {
            color: #fff;
            opacity: 1;
            padding-left: 0.5rem;
        }

        /* Tile loader */
        .tile-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .tile-loader div {
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .movie-tile img {
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s;
        }

        .movie-tile img.loaded {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="welcome-message">Welcome!</h1>
            <input id="search-input" class="form-control w-50 ms-2" type="search" placeholder="Search"
                aria-label="Search">
        </div>

        <!-- Filter container -->
        <div id="filter-container" class="mb-3"></div>

        <!-- Category and sort buttons -->
        <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-center mb-4">
            <div id="category-buttons" class="btn-group mb-2 mb-md-0" role="group">
                <button type="button" class="btn btn-danger" data-category="movie">Movies</button>
                <button type="button" class="btn btn-outline-light" data-category="tv">Shows</button>
            </div>

            <div id="sort-buttons" class="btn-group" role="group">
                <button type="button" class="btn btn-outline-light" data-sort="rating">Rating</button>
                <button type="button" class="btn btn-danger" data-sort="recent">Recently Added</button>
                <button type="button" class="btn btn-outline-light" data-sort="year">Year</button>
            </div>
        </div>

        <!-- Movie grid -->
        <div id="movie-grid" class="movie-grid"></div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
        </nav>

        <!-- Go to page input -->
        <div class="d-flex justify-content-center mt-2">
            <input type="number" id="page-input" class="form-control" style="width: 100px;" placeholder="Page">
            <button id="goto-page" class="btn btn-danger ms-2">Go</button>
        </div>

        <hr class="my-5">

        <!-- Comments section -->
        <div class="comments-section">
            <h2>Comments</h2>
            <div id="comments-list" class="mb-4"></div>
            <nav aria-label="Comment navigation">
                <ul id="comments-pagination" class="pagination justify-content-center"></ul>
            </nav>
            <div class="add-comment mt-4">
                <textarea id="comment-input" class="form-control mb-2" rows="3"
                    placeholder="Add a comment..."></textarea>
                <button id="submit-comment" class="btn btn-danger">Submit</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // —————————————— DOM Elements ——————————————
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('search-input');
        const commentInput = document.getElementById('comment-input');
        const submitCommentBtn = document.getElementById('submit-comment');
        const categoryButtons = document.getElementById('category-buttons');
        const sortButtons = document.getElementById('sort-buttons');
        const pageInput = document.getElementById('page-input');
        const gotoPageBtn = document.getElementById('goto-page');

        // —————————————— State Management ——————————————
        const token = localStorage.getItem('authToken');
        let currentCategory = 'movie';
        let currentSort = 'recent';
        let currentSearch = '';
        let totalPages = 1;

        // —————————————— Authorization ——————————————
        // Redirect to login if token is not found
        if (!token) {
            window.location.href = 'login.html';
        }
        const authHeader = { 'Authorization': `Bearer ${token}` };

        // —————————————— Utility Functions ——————————————
        /**
         * Debounces a function to prevent it from being called too frequently.
         * @param {Function} func The function to debounce.
         * @param {number} delay The delay in milliseconds.
         * @returns {Function} The debounced function.
         */
        function debounce(func, delay) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // —————————————— API Functions ——————————————
        /**
         * Fetches data from the API with authorization headers.
         * @param {string} url The URL to fetch.
         * @param {object} options The fetch options.
         * @returns {Promise<Response>} The fetch response.
         */
        async function fetchWithAuth(url, options = {}) {
            loader.style.display = 'flex';
            try {
                const response = await fetch(url, { ...options, headers: { ...options.headers, ...authHeader } });
                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = 'login.html';
                }
                return response;
            } catch (error) {
                console.error('Error fetching data:', error);
            } finally {
                loader.style.display = 'none';
            }
        }

        /**
         * Fetches movies from the API based on the current state.
         * @param {number} page The page number to fetch.
         */
        async function fetchMovies(page = 1) {
            if (page < 1 || (page > totalPages && totalPages > 0)) return;

            const urlParams = new URLSearchParams(window.location.search);
            const genre = urlParams.get('genre');
            const cast = urlParams.get('cast');
            const director = urlParams.get('director');

            let filterQuery = '';
            if (genre) filterQuery = `&genre=${genre}`;
            if (cast) filterQuery = `&cast=${cast}`;
            if (director) filterQuery = `&director=${director}`;

            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/media?page=${page}&search=${currentSearch}&category=${currentCategory}&sort=${currentSort}${filterQuery}`);
                if (response.ok) {
                    const data = await response.json();
                    totalPages = data.total_pages;
                    displayMovies(data.media);
                    setupPagination(data.total_pages, data.current_page);
                    await displayFilterTag(genre, cast, director);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    console.error('Failed to fetch movies');
                }
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        /**
         * Fetches the name of a filter (genre, cast, director) from the API.
         * @param {string} type The type of filter.
         * @param {string} id The ID of the filter.
         * @returns {Promise<string>} The name of the filter.
         */
        async function getFilterName(type, id) {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/${type}s/${id}`);
                if (response.ok) {
                    const data = await response.json();
                    return data.name;
                }
                return `Filter ${id}`;
            } catch (error) {
                console.error(`Error fetching ${type} name:`, error);
                return `Filter ${id}`;
            }
        }

        // —————————————— UI Functions ——————————————
        /**
         * Displays a tag for the current filter.
         * @param {string} genre The genre ID.
         * @param {string} cast The cast ID.
         * @param {string} director The director ID.
         */
        async function displayFilterTag(genre, cast, director) {
            const filterContainer = document.getElementById('filter-container');
            filterContainer.innerHTML = '';

            let filterType, filterId;

            if (genre) {
                filterType = 'genre';
                filterId = genre;
            } else if (cast) {
                filterType = 'star';
                filterId = cast;
            } else if (director) {
                filterType = 'director';
                filterId = director;
            }

            if (filterType && filterId) {
                const filterName = await getFilterName(filterType, filterId);
                const tag = document.createElement('div');
                tag.className = 'filter-tag';
                tag.innerHTML = `
                    Filtering by ${filterType}: ${filterName}
                    <button type="button" class="btn-close" aria-label="Close" onclick="clearFilter()"></button>
                `;
                filterContainer.appendChild(tag);
            }
        }

        /**
         * Clears the current filter and fetches the movies again.
         */
        function clearFilter() {
            const url = new URL(window.location);
            url.searchParams.delete('genre');
            url.searchParams.delete('cast');
            url.searchParams.delete('director');
            window.history.pushState({}, '', url);
            fetchMovies(1);
            document.getElementById('filter-container').innerHTML = '';
        }

        /**
         * Displays the movies in the grid.
         * @param {Array} movies The array of movies to display.
         */
        function displayMovies(movies) {
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = '';
            movies.forEach(movie => {
                const tile = document.createElement('div');
                tile.className = 'movie-tile';

                const spinner = document.createElement('div');
                spinner.className = 'tile-loader';
                const innerSpinner = document.createElement('div');
                spinner.appendChild(innerSpinner);
                tile.appendChild(spinner);

                const img = document.createElement('img');
                img.src = movie.poster_path ? `${POSTER_BASE_URL}${movie.poster_path}` : 'https://i.ibb.co/qzmwLvx/No-Image-Available.jpg';
                img.loading = 'lazy';

                img.onload = () => {
                    spinner.style.display = 'none';
                    img.classList.add('loaded');
                };

                img.onerror = () => {
                    img.src = 'https://i.ibb.co/qzmwLvx/No-Image-Available.jpg';
                    spinner.style.display = 'none';
                    img.classList.add('loaded');
                };
                
                tile.appendChild(img);

                if (movie.rating !== undefined && movie.rating !== null) {
                    const ratingBadge = document.createElement('div');
                    ratingBadge.className = 'rating-badge';
                    ratingBadge.innerHTML = `⭐ ${movie.rating ?? 'N/A'}`;
                    tile.appendChild(ratingBadge);
                }

                const detailsBtn = document.createElement('a');
                detailsBtn.href = `details.html?tmdb_id=${movie.tmdb_id}&tmdb_type=${movie.tmdb_type}`;
                detailsBtn.className = 'btn btn-danger details-btn';
                detailsBtn.textContent = 'Details';
                tile.appendChild(detailsBtn);

                grid.appendChild(tile);
            });
        }

        /**
         * Sets up the pagination controls.
         * @param {number} totalPages The total number of pages.
         * @param {number} currentPage The current page.
         */
        function setupPagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            if (currentPage > 1) {
                const prev = document.createElement('li');
                prev.className = 'page-item';
                prev.innerHTML = `<a class="page-link" href="#" onclick="fetchMovies(${currentPage - 1})">Previous</a>`;
                pagination.appendChild(prev);
            }

            // Page indicator
            if (totalPages > 0) {
                const pageIndicator = document.createElement('li');
                pageIndicator.className = 'page-item active';
                pageIndicator.innerHTML = `<span class="page-link">${currentPage} / ${totalPages}</span>`;
                pagination.appendChild(pageIndicator);
            }

            // Next button
            if (currentPage < totalPages) {
                const next = document.createElement('li');
                next.className = 'page-item';
                next.innerHTML = `<a class="page-link" href="#" onclick="fetchMovies(${currentPage + 1})">Next</a>`;
                pagination.appendChild(next);
            }
        }

        /**
         * Updates the styles of the category and sort buttons.
         * @param {HTMLElement} buttonGroup The button group to update.
         * @param {HTMLElement} activeButton The button that should be active.
         */
        function updateButtonStyles(buttonGroup, activeButton) {
            Array.from(buttonGroup.children).forEach(button => {
                button.classList.remove('btn-danger');
                button.classList.add('btn-outline-light');
            });
            activeButton.classList.remove('btn-outline-light');
            activeButton.classList.add('btn-danger');
        }

        // —————————————— Comments Functions ——————————————
        /**
         * Fetches comments from the API.
         * @param {number} page The page number to fetch.
         */
        async function fetchComments(page = 1) {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/comments?page=${page}`);
                if (response.ok) {
                    const data = await response.json();
                    displayComments(data.comments);
                    setupCommentsPagination(data.total_pages, data.current_page);
                } else {
                    console.error('Failed to fetch comments');
                }
            } catch (error) {
                console.error('Error fetching comments:', error);
            }
        }

        /**
         * Displays the comments in the list.
         * @param {Array} comments The array of comments to display.
         */
        function displayComments(comments) {
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '';
            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'card bg-dark mb-2';
                commentDiv.innerHTML = `
                    <div class="card-body">
                        <h6 class="card-title">${comment.first_name}</h6>
                        <p class="card-text">${comment.comment}</p>
                    </div>
                `;
                commentsList.appendChild(commentDiv);
            });
        }
        
        /**
         * Sets up the pagination controls for the comments section.
         * @param {number} totalPages The total number of pages.
         * @param {number} currentPage The current page.
         */
        function setupCommentsPagination(totalPages, currentPage) {
            const pagination = document.getElementById('comments-pagination');
            pagination.innerHTML = '';

            if (currentPage > 1) {
                const prev = document.createElement('li');
                prev.className = 'page-item';
                prev.innerHTML = `<a class="page-link" href="#" onclick="fetchComments(${currentPage - 1})">Previous</a>`;
                pagination.appendChild(prev);
            }

            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                const page = document.createElement('li');
                page.className = `page-item ${i === currentPage ? 'active' : ''}`;
                page.innerHTML = `<a class="page-link" href="#" onclick="fetchComments(${i})">${i}</a>`;
                pagination.appendChild(page);
            }

            if (currentPage < totalPages) {
                const next = document.createElement('li');
                next.className = 'page-item';
                next.innerHTML = `<a class="page-link" href="#" onclick="fetchComments(${currentPage + 1})">Next</a>`;
                pagination.appendChild(next);
            }
        }

        // —————————————— User Functions ——————————————
        /**
         * Fetches the user's information and updates the welcome message.
         */
        async function loadUser() {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/user/me`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('welcome-message').textContent = `Welcome, ${data.first_name}!`;
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }

        // —————————————— Event Listeners ——————————————
        const debouncedFetchMovies = debounce(fetchMovies, 1000);

        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value;
            debouncedFetchMovies(1);
        });

        categoryButtons.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                currentCategory = e.target.dataset.category;
                updateButtonStyles(categoryButtons, e.target);
                fetchMovies(1);
            }
        });

        sortButtons.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                currentSort = e.target.dataset.sort;
                updateButtonStyles(sortButtons, e.target);
                fetchMovies(1);
            }
        });

        gotoPageBtn.addEventListener('click', () => {
            const page = parseInt(pageInput.value);
            if (!isNaN(page)) fetchMovies(page);
        });

        submitCommentBtn.addEventListener('click', async () => {
            const commentText = commentInput.value.trim();
            if (commentText) {
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/api/comments`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ comment: commentText })
                    });
                    if (response.ok) {
                        commentInput.value = '';
                        fetchComments();
                    } else {
                        console.error('Failed to submit comment');
                    }
                } catch (error) {
                    console.error('Error submitting comment:', error);
                }
            }
        });
        
        // —————————————— Initial Load ——————————————
        loadUser();
        fetchMovies();
        fetchComments();
    </script>
</body>

</html>
