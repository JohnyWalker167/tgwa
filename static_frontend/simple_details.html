<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* —————————— Base Styles —————————— */
        body {
            background-color: #141414;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        /* —————————— Backdrop —————————— */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }
        
        .backdrop::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        /* —————————— Container —————————— */
        .container {
            position: relative;
            z-index: 1;
            padding: 1rem;
        }
        
        .details-container {
            text-align: center;
        }
        
        /* —————————— Buttons —————————— */
        .btn-primary {
            background-image: linear-gradient(to right, #e50914, #f40612);
            border: none;
        }
        
        /* —————————— Typography —————————— */
        h1 {
            font-size: 1.5rem;
            word-break: break-all;
            margin-top: 1rem;
        }
        
        /* —————————— Images —————————— */
        img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* —————————— Responsive Layout —————————— */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
            }
            .col-md-4, .col-md-8 {
                width: 100%;
                text-align: center;
            }
            h1 {
                font-size: 1.25rem;
            }
            .btn-success {
                width: 100%;
            }
        }
        
        /* —————————— Loader —————————— */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e50914;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Loader element -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>
    
    <!-- Backdrop with blurred background image -->
    <div class="backdrop"></div>
    
    <!-- Main container -->
    <div class="container mt-4">
        <a href="others.html" class="btn btn-primary mb-4 w-100">Back to Others</a>
        <div id="details-container" class="details-container">
            <!-- Details will be rendered here by JavaScript -->
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // —————————————— DOM Elements & State ——————————————
        const loader = document.getElementById('loader');
        const token = localStorage.getItem('authToken');

        // —————————————— Authorization ——————————————
        if (!token) {
            window.location.href = 'login.html';
        }
        const authHeader = { 'Authorization': `Bearer ${token}` };
        
        // Get the file ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('file_id');

        // —————————————— API Functions ——————————————
        /**
         * Fetches data with authorization headers and handles 401 errors.
         * @param {string} url - The URL to fetch from.
         * @param {object} options - Fetch options.
         * @returns {Promise<Response>} - The fetch response.
         */
        async function fetchWithAuth(url, options = {}) {
            loader.style.display = 'flex';
            try {
                const response = await fetch(url, { ...options, headers: { ...options.headers, ...authHeader } });
                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = 'login.html';
                }
                return response;
            } catch (error) {
                console.error('Error fetching data:', error);
            } finally {
                loader.style.display = 'none';
            }
        }

        /**
         * Fetches and renders the file details.
         */
        async function fetchAndRenderDetails() {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/file/${fileId}`);
                if (response.ok) {
                    const data = await response.json();
                    renderDetails(data);
                } else {
                    console.error('Failed to fetch details');
                }
            } catch (error) {
                console.error('Error fetching details:', error);
            }
        }

        // —————————————— UI Rendering Functions ——————————————
        /**
         * Renders the file details on the page.
         * @param {object} details - The file details object.
         */
        function renderDetails(details) {
            const detailsContainer = document.getElementById('details-container');
            const backdrop = document.querySelector('.backdrop');
            const posterUrl = details.poster_url || 'https://i.ibb.co/qzmwLvx/No-Image-Available.jpg';
            backdrop.style.backgroundImage = `url('${posterUrl}')`;

            detailsContainer.innerHTML = `
                <div class="row g-3">
                    <div class="col-md-4">
                        <img src="${posterUrl}" class="img-fluid" alt="Poster" loading="lazy">
                    </div>
                    <div class="col-md-8">
                        <h1>${details.file_name}</h1>
                        <a href="${details.stream_url}" class="btn btn-success mt-3">Play</a>
                    </div>
                </div>
            `;
        }

        // —————————————— Initial Load ——————————————
        fetchAndRenderDetails();
    </script>
</body>
</html>
