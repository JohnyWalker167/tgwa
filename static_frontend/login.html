
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #222;
            border-radius: 10px;
        }
        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #e50914, #f40612);
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center mb-4">Login</h1>
        <form id="login-form">
            <div class="mb-3">
                <label for="user-id" class="form-label">User ID</label>
                <input type="text" class="form-control" id="user-id" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('user-id').value;
            const errorMessage = document.getElementById('error-message');

            try {
                const response = await fetch(`${API_BASE_URL}/api/authorize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('authToken', data.token);
                    window.location.href = 'index.html';
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.detail || 'Login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
