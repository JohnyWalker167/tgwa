
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
        }
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }
        .backdrop::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.25rem;
            background-color: #222;
            border: 1px solid #333;
            margin-bottom: -1px;
            transition: background-color 0.3s;
        }
        .file-item:hover {
            background-color: #333;
        }
        .file-item span {
            word-break: break-all;
            flex-grow: 1;
        }
        .file-item .btn {
            margin-top: 10px;
        }

        @media (min-width: 576px) {
            .file-item {
                flex-wrap: nowrap;
            }
            .file-item .btn {
                margin-top: 0;
                margin-left: 10px;
            }
        }
        .details-container {
            text-align: center;
        }
        .logo-btn {
            margin: 0 10px;
            transition: transform 0.3s;
        }
        .logo-btn:hover {
            transform: scale(1.1);
        }
        .logo-btn img {
            width: 50px;
            height: auto;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #e50914, #f40612);
            border: none;
        }
        .pagination .page-link {
            background-color: #222;
            border-color: #333;
            color: #fff;
        }
        .pagination .page-item.active .page-link {
            background-image: linear-gradient(to right, #e50914, #f40612);
            border: none;
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>
    <div class="container mt-4">
        <a href="index.html" class="btn btn-primary mb-4">Back to Library</a>

        <div id="details-container" class="details-container">
            <!-- Details will be rendered here by JavaScript -->
        </div>

        <ul id="file-list" class="file-list mt-4"></ul>

        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
        </nav>
    </div>

    <script src="config.js"></script>
    <script>
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = 'login.html';
        }

        const authHeader = { 'Authorization': `Bearer ${token}` };
        const urlParams = new URLSearchParams(window.location.search);
        const tmdbId = urlParams.get('tmdb_id');
        const tmdbType = urlParams.get('tmdb_type');

        async function fetchWithAuth(url, options = {}) {
            const response = await fetch(url, { ...options, headers: { ...options.headers, ...authHeader } });
            if (response.status === 401) {
                localStorage.removeItem('authToken');
                window.location.href = 'login.html';
            }
            return response;
        }

        async function fetchAndRenderDetails() {
            try {
                // This assumes you have an endpoint that returns the details of a single movie/show.
                // The current backend doesn't have this, so I will add it in the finalization step.
                // For now, I'll use the existing /api/movies endpoint and filter the results.

                const response = await fetchWithAuth(`${API_BASE_URL}/api/movies?tmdb_id=${tmdbId}&tmdb_type=${tmdbType}`);
                if (response.ok) {
                    const data = await response.json();
                    if(data.movies.length > 0) {
                        renderDetails(data.movies[0]);
                        fetchFiles(1);
                    }
                } else {
                    console.error('Failed to fetch details');
                }
            } catch (error) {
                console.error('Error fetching details:', error);
            }
        }

        function renderDetails(details) {
            const detailsContainer = document.getElementById('details-container');
            const backdrop = document.querySelector('.backdrop');
            backdrop.style.backgroundImage = `url('${POSTER_BASE_URL}${details.poster_path}')`;

            detailsContainer.innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <img src="${POSTER_BASE_URL}${details.poster_path}" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h1>${details.title}</h1>
                        <p><b>Year:</b> ${details.year}</p>
                        <p><b>Rating:</b> ${details.rating}</p>
                        <p>${details.plot}</p>
                        ${details.trailer_url ? `
                            <a href="${details.trailer_url}" class="logo-btn" target="_blank">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/100px-YouTube_full-color_icon_%282017%29.svg.png" alt="Trailer">
                            </a>
                        ` : ''}
                        ${details.imdb_id ? `
                            <a href="https://www.imdb.com/title/${details.imdb_id}" class="logo-btn" target="_blank">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/100px-IMDB_Logo_2016.svg.png" alt="IMDb">
                            </a>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        async function fetchFiles(page = 1) {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/details/${tmdbId}?tmdb_type=${tmdbType}&page=${page}`);
                if (response.ok) {
                    const data = await response.json();
                    displayFiles(data.files);
                    setupPagination(data.total_pages, data.current_page);
                } else {
                    console.error('Failed to fetch files');
                }
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        function displayFiles(files) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            files.forEach(file => {
                const item = document.createElement('li');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>${file.file_name}</span>
                    <a href="${file.stream_url}" class="btn btn-success">Stream</a>
                `;
                fileList.appendChild(item);
            });
        }

        function setupPagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (currentPage > 1) {
                const prev = document.createElement('li');
                prev.className = 'page-item';
                prev.innerHTML = `<a class="page-link" href="#" onclick="fetchFiles(${currentPage - 1})">Previous</a>`;
                pagination.appendChild(prev);
            }

            for (let i = Math.max(1, currentPage - 1); i <= Math.min(totalPages, currentPage + 1); i++) {
                const page = document.createElement('li');
                page.className = `page-item ${i === currentPage ? 'active' : ''}`;
                page.innerHTML = `<a class="page-link" href="#" onclick="fetchFiles(${i})">${i}</a>`;
                pagination.appendChild(page);
            }

            if (currentPage < totalPages) {
                const next = document.createElement('li');
                next.className = 'page-item';
                next.innerHTML = `<a class="page-link" href="#" onclick="fetchFiles(${currentPage + 1})">Next</a>`;
                pagination.appendChild(next);
            }
        }

        fetchAndRenderDetails();
    </script>
</body>
</html>
