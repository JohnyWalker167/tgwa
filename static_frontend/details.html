<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        .backdrop::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.25rem;
            background-color: #222;
            border: 1px solid #333;
            margin-bottom: -1px;
            transition: background-color 0.3s;
            gap: 10px;
        }

        .file-item:hover {
            background-color: #333;
        }

        .file-item span {
            word-break: break-all;
            flex-grow: 1;
        }

        .file-item .btn {
            margin-top: 10px;
        }

        .file-item div {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (min-width: 576px) {
            .file-item {
                flex-wrap: nowrap;
            }

            .file-item .btn {
                margin-top: 0;
                margin-left: 10px;
            }
        }

        .details-container {
            text-align: center;
        }

        .logo-btn {
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .logo-btn:hover {
            transform: scale(1.1);
        }

        .logo-btn img {
            width: 50px;
            height: auto;
        }

        .btn-danger,
        .btn-danger:focus {
            background-color: #e50914 !important;
            border-color: #e50914 !important;
            box-shadow: none !important;
        }

        .btn-danger:hover {
            background-color: #c40812 !important;
            border-color: #c40812 !important;
        }

        .pagination .page-link {
            background-color: #222;
            border-color: #333;
            color: #fff;
        }

        .pagination .page-item.active .page-link {
            background-image: linear-gradient(to right, #e50914, #f40612);
            border: none;
        }

        .modal {
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #1f1f1f;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #fff;
        }

        .modal-footer {
            text-align: center;
        }

        .close-btn {
            background-image: linear-gradient(to right, #e50914, #f40612);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            transition: transform 0.2s, background 0.3s;
        }

        .close-btn:hover {
            transform: scale(1.05);
            background-image: linear-gradient(to right, #f40612, #e50914);
        }

        /* ---------- Loader ---------- */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e50914;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .logo-btn {
            margin: 0 10px;
            transition: transform 0.3s;
            display: inline-block;
            /* keeps them inline & centered */
            vertical-align: middle;
        }

        .logo-btn:hover {
            transform: scale(1.1);
        }

        .logo-btn img {
            width: 50px;
            height: auto;
            display: inline-block;
            /* restore inline alignment */
            vertical-align: middle;
        }

        /* remove blue line on click/focus */
        .logo-btn:focus,
        .logo-btn:active,
        .logo-btn img:focus,
        .logo-btn img:active {
            outline: none;
            box-shadow: none;
        }

        .seasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .season-tile {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
        }

        .season-tile img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .season-tile:hover img {
            transform: scale(1.1);
        }

        .season-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            text-align: center;
        }

        .genre-pill {
            display: inline-block;
            padding: 0.4em 0.75em;
            font-size: 0.85em;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 50rem;
            background-color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0.25rem;
            text-decoration: none;
        }

        .genre-pill:hover {
            background-color: #e50914;
            color: #fff;
        }

        .person-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .person-thumb {
            position: relative;
            display: block;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
            background-color: #222;
        }

        .person-thumb .person-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .person-thumb:hover .person-overlay {
            opacity: 1;
            visibility: visible;
        }

        .person-thumb .person-overlay p {
            margin: 0;
            font-size: 0.9em;
            word-wrap: break-word;
            white-space: normal;
        }

        .person-thumb img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>
    <div class="backdrop"></div>
    <div class="container mt-4">
        <a href="index.html" class="btn btn-danger mb-4">Back to Library</a>

        <div id="details-container" class="details-container">
            <!-- Details will be rendered here by JavaScript -->
        </div>

        <div id="view-files-container" class="text-center mt-4">
            <button id="view-files-btn" class="btn btn-danger">View</button>
        </div>

        <div id="file-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Found results</h2>
                </div>
                <div class="modal-body">
                    <ul id="file-list" class="file-list mt-4"></ul>
                    <nav aria-label="Page navigation">
                        <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
                    </nav>
                    <div class="d-flex justify-content-center mt-2">
                        <input type="number" id="page-input" class="form-control" style="width: 100px;"
                            placeholder="Page">
                        <button id="goto-page" class="btn btn-danger ms-2">Go</button>
                    </div>
                </div>
                <div class="modal-footer text-center mt-3">
                    <button type="button" class="btn btn-danger close-btn" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const loader = document.getElementById('loader');
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = 'login.html';
        }

        const authHeader = { 'Authorization': `Bearer ${token}` };
        const urlParams = new URLSearchParams(window.location.search);
        const tmdbId = urlParams.get('tmdb_id');
        const tmdbType = urlParams.get('tmdb_type');
        let totalPages = 1;
        let currentSeason = null;

        async function fetchWithAuth(url, options = {}) {
            loader.style.display = 'flex';
            try {
                const response = await fetch(url, { ...options, headers: { ...options.headers, ...authHeader } });
                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = 'login.html';
                }
                return response;
            } catch (error) {
                console.error('Error fetching data:', error);
            } finally {
                loader.style.display = 'none';
            }
        }

        async function fetchAndRenderDetails() {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/media/${tmdbId}?tmdb_type=${tmdbType}`);
                if (response.ok) {
                    const data = await response.json();
                    renderDetails(data);
                    if (data.tmdb_type === 'tv') {
                        document.getElementById('view-files-container').style.display = 'none';
                        renderSeasons(data.seasons);
                    }
                } else {
                    console.error('Failed to fetch details');
                }
            } catch (error) {
                console.error('Error fetching details:', error);
            }
        }

        function renderSeasons(seasons) {
            const seasonsContainer = document.createElement('div');
            seasonsContainer.className = 'seasons-grid mt-4';

            seasons.forEach(season => {
                const seasonTile = document.createElement('div');
                seasonTile.className = 'season-tile';
                seasonTile.innerHTML = `
                    <img src="${season.poster_path ? `${POSTER_BASE_URL}${season.poster_path}` : 'https://i.ibb.co/qzmwLvx/No-Image-Available.jpg'}" loading="lazy">
                    <div class="season-info">
                        <h6>Season ${season.season_number}</h6>
                        <small>${season.episode_count} Episodes</small>
                        </div>
                `;
                seasonTile.onclick = () => {
                    currentSeason = season.season_number;
                    fetchFiles(1, currentSeason);
                };
                seasonsContainer.appendChild(seasonTile);
            });

            const detailsContainer = document.getElementById('details-container');
            const firstRow = detailsContainer.querySelector('.row');
            firstRow.insertAdjacentElement('afterend', seasonsContainer);
        }

        function renderDetails(details) {
            const detailsContainer = document.getElementById('details-container');
            const backdrop = document.querySelector('.backdrop');
            backdrop.style.backgroundImage = `url('${POSTER_BASE_URL}${details.poster_path}')`;

            let genresHtml = '';
            if (details.genres) {
                details.genres.forEach(genre => {
                    genresHtml += `<a href="index.html?genre=${genre._id}" class="genre-pill">${genre.name}</a>`;
                });
            }

            let castHtml = '';
            if (details.cast) {
                details.cast.forEach(person => {
                    castHtml += `
                    <a href="index.html?cast=${person._id}" class="person-thumb">
                        <img src="${person.profile_path ? `${POSTER_BASE_URL}${person.profile_path}` : 'https://i.ibb.co/qzmwLvx/No-Image-Available.jpg'}" loading="lazy">
                        <div class="person-overlay">
                            <p>${person.name}</p>
                        </div>
                    </a>
            `;
                });
            }

            let directorsHtml = '';
            if (details.directors) {
                details.directors.forEach(person => {
                    directorsHtml += `
                    <a href="index.html?director=${person._id}" class="person-thumb">
                        <img src="${person.profile_path ? `${POSTER_BASE_URL}${person.profile_path}` : 'https://i.ibb.co/qzmwLvx/No-Image-Available.jpg'}" loading="lazy">
                        <div class="person-overlay">
                            <p>${person.name}</p>
                        </div>
                    </a>
            `;
                });
            }

            detailsContainer.innerHTML = `
            <div class="row">
                <div class="col-md-4">
                    <img src="${POSTER_BASE_URL}${details.poster_path}" class="img-fluid" style="border-radius: 10px;">
                </div>
                <div class="col-md-8">
                    <h1>${details.title}</h1>
                    <p><b>Year:</b> ${details.year}</p>
                    <p><b>Rating:</b> ‚≠ê ${details.rating ?? 'N/A'}${details.rating ? '/10' : ''}</p>
                    <div>${genresHtml}</div>
                    <p class="mt-3">${details.plot}</p>
                    ${details.trailer_url ? `
                        <a href="${details.trailer_url}" class="logo-btn" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/100px-YouTube_full-color_icon_%282017%29.svg.png" alt="Trailer">
                        </a>
                    ` : ''}
                    ${details.imdb_id ? `
                        <a href="https://www.imdb.com/title/${details.imdb_id}" class="logo-btn" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDb">
                        </a>
                    ` : ''}
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <h3>Cast</h3>
                    <div class="person-grid">${castHtml}</div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <h3>${details.tmdb_type === 'tv' ? 'Creators' : 'Directors'}</h3>
                    <div class="person-grid">${directorsHtml}</div>
                </div>
            </div>
        `;
        }

        async function fetchFiles(page = 1, seasonNumber = null) {
            try {
                let url;
                if (tmdbType === 'tv' && seasonNumber) {
                    url = `${API_BASE_URL}/api/media/${tmdbId}/season/${seasonNumber}?page=${page}`;
                } else if (tmdbType === 'movie') {
                    url = `${API_BASE_URL}/api/media/${tmdbId}?tmdb_type=movie`;
                } else {
                    return; // Don't fetch for TV shows without a season
                }

                const response = await fetchWithAuth(url);
                if (response.ok) {
                    const data = await response.json();
                    let files, total, current;

                    if (tmdbType === 'tv') {
                        files = data.files;
                        total = data.total_pages;
                        current = data.current_page;
                        document.getElementById('modal-title').textContent = `Found ${data.total_files} files for Season ${seasonNumber}`;
                    } else {
                        files = data.files;
                        total = 1;
                        current = 1;
                        document.getElementById('modal-title').textContent = `Found ${data.total_files} files`;
                    }

                    totalPages = total;
                    displayFiles(files);
                    setupPagination(total, current, seasonNumber);

                    document.querySelector('.modal-body').scrollTop = 0;
                    openModal();
                } else {
                    console.error('Failed to fetch files');
                }
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        function displayFiles(files) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            files.forEach(file => {
                const item = document.createElement('li');
                item.className = 'file-item';
                item.tabIndex = 0;
                item.innerHTML = `
                    <span>${file.file_name}</span>
                    <div>
                        <a href="${file.stream_url}" class="btn btn-success">Play</a>
                        <button class="btn btn-danger" onclick="sendFile('${file._id}', this)">Send</button>
                    </div>
                `;
                fileList.appendChild(item);
            });
        }

        async function sendFile(fileId, button) {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/send_file`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_id: fileId })
                });

                if (response.ok) {
                    button.textContent = 'Sent!';
                    button.disabled = true;
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-secondary');
                } else if (response.status === 429) {
                    alert('Your Limit Has Exceeded. Try again later');
                    button.disabled = true;
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-secondary');
                } else {
                    console.error('Failed to send file');
                    alert('Failed to send file. Please try again.');
                }
            } catch (error) {
                console.error('Error sending file:', error);
                alert('An error occurred. Please try again.');
            }
        }

        function setupPagination(totalPages, currentPage, seasonNumber) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (currentPage > 1) {
                const prev = document.createElement('li');
                prev.className = 'page-item';
                prev.innerHTML = `<a class="page-link" href="#" onclick="fetchFiles(${currentPage - 1}, ${seasonNumber})">Previous</a>`;
                pagination.appendChild(prev);
            }

            for (let i = Math.max(1, currentPage - 1); i <= Math.min(totalPages, currentPage + 1); i++) {
                const page = document.createElement('li');
                page.className = `page-item ${i === currentPage ? 'active' : ''}`;
                page.innerHTML = `<a class="page-link" href="#" onclick="fetchFiles(${i}, ${seasonNumber})">${i}</a>`;
                pagination.appendChild(page);
            }

            if (currentPage < totalPages) {
                const next = document.createElement('li');
                next.className = 'page-item';
                next.innerHTML = `<a class="page-link" href="#" onclick="fetchFiles(${currentPage + 1}, ${seasonNumber})">Next</a>`;
                pagination.appendChild(next);
            }
        }

        function openModal() {
            document.body.style.overflow = 'hidden'; // prevent background scroll
            const modal = document.getElementById('file-modal');
            modal.style.display = 'block';
            modal.focus(); // focus modal
        }

        function closeModal() {
            document.body.style.overflow = ''; // restore scroll
            document.getElementById('file-modal').style.display = 'none';
        }

        document.getElementById('view-files-btn').addEventListener('click', () => fetchFiles(1, null));

        const pageInput = document.getElementById('page-input');
        const gotoPageBtn = document.getElementById('goto-page');

        function goToPage() {
            const page = parseInt(pageInput.value);
            if (!isNaN(page) && page > 0 && page <= totalPages) {
                fetchFiles(page, currentSeason);
            }
        }

        gotoPageBtn.addEventListener('click', goToPage);
        pageInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                goToPage();
            }
        });

        fetchAndRenderDetails();
    </script>
</body>

</html>
