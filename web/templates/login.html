
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://png.pngtree.com/background/20230524/original/pngtree-the-word-netflix-is-lit-up-in-red-picture-image_2723788.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .login-form {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #e50914, #f40612);
            border: none;
            transition: transform 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-form text-center">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="userId" placeholder="User ID">
            <label for="userId">User ID</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-3" onclick="login()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </div>

    <script>
        async function login() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Please enter your User ID');
                return;
            }

            try {
                const response = await fetch('/api/authorize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login.');
            }
        }
    </script>
</body>
</html>
